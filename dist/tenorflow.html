<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faust DSP</title>
    <link rel="stylesheet" href="./faust-ui/index.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="top-bar">
            <span id="audio-input">
                <span>Select Audio Input Device</span>
                <select id="select-audio-input"></select>
            </span>
            <span id="midi-input">
                <span>Select MIDI Input Device</span>
                <select id="select-midi-input"></select>
            </span>
            <span id="dsp-switch">
                <button id="button-dsp">Activate DSP</button>
            </span>
        </div>
        <div id="div-faust-ui">
            <div id="synthesizer-container"></div>
        </div>
        <div class="trapezoid"> 
            <div id="vowel">
                <button id="i-button">i</button>
                <button id="y-button">y</button>
                <button id="ɨ-button">ɨ</button>
                <button id="ʉ-button">ʉ</button>
                <button id="w-button">w</button>
                <button id="u-button">u</button>
                <button id="e-button">e</button>
                <button id="ø-button">ø</button>
                <button id="ɘ-button">ɘ</button>
                <button id="ɵ-button">ɵ</button>
                <button id="ɤ-button">ɤ</button>
                <button id="o-button">o</button>
                <button id="ə-button">ə</button>
                <button id="ɛ-button">ɛ</button>
                <button id="œ-button">œ</button>
                <button id="ɜ-button">ɜ</button>
                <button id="ɞ-button">ɞ</button>
                <button id="ʌ-button">ʌ</button>
                <button id="ɔ-button">ɔ</button>
                <button id="æ-button">æ</button>
                <button id="ɐ-button">ɐ</button>
                <button id="aa-button">aa</button>
                <button id="ɶ-button">ɶ</button>
                <button id="a-button">a</button>
                <button id="ɒ-button">ɒ</button>
            </div>
        <div class="line diagonal1"></div>
        <div class="line horizontal1"></div>
        <div class="line horizontal2"></div> 
        <div class="text-boxes">
            <div class="text-box" id="text1">Close|Front</div>
            <div class="text-box" id="text2">Close-Mid</div>
            <div class="text-box" id="text3">Open-Mid</div>
            <div class="text-box" id="text4">Open</div>
            <div class="text-box" id="text5">Mid</div>
            <div class="text-box" id="text6">Back</div>
        </div>      
        <label for="time-slider">Time Duration:</label>
        <input type="range" id="time-slider" min="0" max="5" step="0.1" value="1">
        <span id="time-value">1</span>
        <div id="liveView" class="videoView">
            <button id="webcamButton" class="mdc-button mdc-button--raised">
                <span class="mdc-button__ripple"></span>
                <span class="mdc-button__label">ENABLE WEBCAM</span>
            </button>
            <div style="position: relative">
            <video id="webcam" autoplay playsinline></video>
            <canvas class="output_canvas" id="output_canvas"></canvas>
            </div>
        </div>
    </div>
    <script src="./tenorflow.js"></script>   
    <script type="module" src="./handtrack.js"></script>
</body>

</html>
