<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faust DSP</title>
    <link rel="stylesheet" href="./faust-ui/index.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="top-bar">
            <span id="audio-input">
                <span>Select Audio Input Device</span>
                <select id="select-audio-input"></select>
            </span>
            <span id="midi-input">
                <span>Select MIDI Input Device</span>
                <select id="select-midi-input"></select>
            </span>
            <span id="dsp-switch">
                <button id="button-dsp">Activate DSP</button>
            </span>
        </div>
        <div class="trapezoid"> 
            <div id="vowel">
                <button id="A-button">A</button>
                <button id="I-button">I</button>
                <button id="E-button">E</button>
                <button id="O-button">O</button>
                <button id="U-button">U</button>
                <button id="AA-button">AA</button>
            </div>
            <div class="line diagonal1"></div>
            <div class="line horizontal1"></div>
            <div class="line horizontal2"></div> 
            <div class="text-boxes">
                <div class="text-box" id="text1">Close</div>
                <div class="text-box" id="text2">Close-Mid</div>
                <div class="text-box" id="text3">Open-Mid</div>
                <div class="text-box" id="text4">Open</div>
            </div>
        </div>
        <div id="div-faust-ui">
            <div id="synthesizer-container">
        </div>
    </div>
    <script src="./tenorflow.js"></script>   
</body>

</html>
