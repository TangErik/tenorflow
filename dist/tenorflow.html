<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faust DSP</title>
    <link rel="stylesheet" href="./faust-ui/index.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div id="trapezoid-container">
            <div id="trapezoid"></div>
            <div id="vowel">
                <button id="A-button">A</button>
                <button id="I-button">I</button>
                <button id="E-button">E</button>
                <button id="O-button">O</button>
                <button id="U-button">U</button>
            </div>
        </div>
        <div id="controls-container">
            <span id="audio-input">
                <span>Select Audio Input Device</span>
                <select id="select-audio-input"></select>
            </span>
            <span id="midi-input">
                <span>Select MIDI Input Device</span>
                <select id="select-midi-input"></select>
            </span>
            <span id="dsp-switch">
                <button id="button-dsp">Activate DSP</button>
            </span>
        </div>
        <div id="synthesizer-container">
            <div id="div-faust-ui"></div>
        </div>
    </div>
    <script src="./tenorflow.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="./trapezoid.js"></script>
</body>

</html>
